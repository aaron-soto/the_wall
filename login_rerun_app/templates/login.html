<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login to the Wall</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	{% load static %}
      <link rel="stylesheet" href="{% static 'css/style.css' %}">     
  </head>
  <body>
	  <div id="neon-bar"></div>
	  <div class="container">
		  <div class="d-flex flex-column jusitfy-content-center align-items-center">
			<form action="/process_login" method="post" class='bg-light p-5 mb-3 rounded' style='width: 400px;'>
				{% csrf_token %}
				<div class="mb-3">
					<h2>Login</h2>
				</div>
				<div class="row">
					{% if messages %}
					<ul class="messages">    
						{% for message in messages %}    
							<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
						{% endfor %}
					</ul>
					{% endif %}
				</div>
				<div class="mb-3">
					<label for="email_input" class="form-label">Email address</label>
					<input type="email" class="form-control" name="email_input" id="email_input" aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
					<label for="password_input" class="form-label">Password</label>
					<input type="password" class="form-control" name="password_input" id="password_input">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				<a class="btn btn-link"href="/register">Register instead</a>
		  </div>
		
	  </div>
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
